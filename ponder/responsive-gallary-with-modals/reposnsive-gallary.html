<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This ponder will demonstrate a responsive gallery and a dialog modal for each image:">
    <meta name="author" content="Stpencer T. Crosland">

    <title>Reponsive Gallary with Modals</title>
    <link rel="stylesheet" href="reponsive-gallary.css" />
    <script defer src="responsive-gallary.js"> </script>

</head>
<body>
    
    <h1>Gallery</h1>
    <section class="gallery">
        <figure>  
            <img src="images/book-sm.jpg" alt="person reading a book">
        </figure>
        <figure>  
            <img src="images/couch-sm.jpg" alt="person sitting on a couch with a phone">
        </figure>
        <figure>  
            <img src="images/desk-sm.jpg" alt="a work desktop">
        </figure>
        <figure>  
            <img src="images/keyboard-sm.jpg" alt="person typing on a keyboard">
        </figure>
        <figure>  
            <img src="images/phone-sm.jpg" alt="person looking at a phone">
        </figure>
        <figure>  
            <img src="images/sit-sm.jpg" alt="person sitting on a couch">
        </figure>
    </section>
    <dialog>
        <img>
        <button class="close-viewer">X</button>
    </dialog>
          
</body>
</html>
